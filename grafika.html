<!DOCTYPE html>
<html lang="hr">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Media fajlovi</title>
  </head>
  <body>
    <header>
      <h1>Video, audio i svg element</h1>
    </header>
    <main>
      <section>
        <video controls width="700" height="600">
          <source
            src="./../algebra.zadatak-1/stranice/mov_bbb.mp4"
            type="video/mp4"
          />
          <source
            src="./../algebra.zadatak-1/stranice/mov_bbb.mp4"
            type="video/ogg"
          />
          <source
            src="./../algebra.zadatak-1/stranice/mov_bbb.mp4"
            type="video/webm"
          />
        </video>
      </section>
      <section>
        <audio controls>
          <source
            src="./../algebra.zadatak-1/stranice/perfect-beauty-191271.mp3"
            type="audio/mp3"
          />
          <source
            src="./../algebra.zadatak-1/stranice/perfect-beauty-191271.mp3"
            type="audio/ogg"
          />
          <source
            src="./../algebra.zadatak-1/stranice/perfect-beauty-191271.mp3"
            type="audio/wav"
          />
        </audio>
      </section>

      <section>
        <svg x="400" y="300">
          <rect
            width="200"
            height="100"
            fill="yellow"
            stroke="black"
            stroke-width="2px"
          ></rect>
        </svg>
      </section>
    </main>
  </body>
</html>
